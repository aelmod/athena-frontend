<ul *ngFor="let question of questions">
  <li>{{question.question}}</li>
  <li>{{question.author.name}}</li>
  <li>{{question.created_at}}</li>
  <li *ngFor="let answer of question.answers" style="background: chocolate">
    <span [ngClass]="{'t1': answer.isCorrect}">{{answer.content}}</span>
  </li>
</ul>
